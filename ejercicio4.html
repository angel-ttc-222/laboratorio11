<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio 11 Ejercicio 4</title>
</head>
<body>
    <h2 style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Ver resultado en consola.</h2>
    <script>
        let numero = Math.floor(Math.random() * 10) + 1;
        let adivina = prompt("Adivina un numero entre 1 y 10: ");
        if (adivina == numero) {
            console.log("Felicidades. Adivinaste el numero !");
        } else {
            console.log("Lo siento. El numero era: " + numero);
        }
    </script>
</body>
</html>
